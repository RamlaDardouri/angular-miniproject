<div class="container">
    <div>
    <h2>Modifier une voiture :</h2>
    </div>
    <form >
    <div   class="col-sm-2 col-md-2 col-lg-2">
    <label >ID voiture</label>
    <input readonly type="text" [(ngModel)]="currentVoiture.idVoiture"
    name="idVoiture" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Marque</label>
    <input type="text"[(ngModel)]= "currentVoiture.marque"
    name="marque" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Matricule</label>
        <input type="text"[(ngModel)]= "currentVoiture.matricule"
        name="matricule" class="form-control">
        </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix</label>
    <input type="number" [(ngModel)]= "currentVoiture.prix"
    name="prix" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date de vente</label>
    <input type="date" [ngModel]="currentVoiture.dateVente
    | date: 'yyyy-MM-dd'"
    (ngModelChange)=" currentVoiture.dateVente= $event" name="dateVente" class="form-control">
</div>
<div class="mt-2">
<button type="submit" (click)="updateVoiture()" class="btn btn-success">Modifer</button>
</div>
</form>
</div>
