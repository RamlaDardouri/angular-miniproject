<!DOCTYPE html>
<div class="container">
    <div>
    <h2>Ajouter une voiture :</h2>
    </div>
    <form >
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
        <label >ID </label>
        <input type="text" [(ngModel)]="newVoiture.idVoiture"
        name="idVoiture" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Marque</label>
        <input type="text"[(ngModel)]= "newVoiture.marque"
        name="marque" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Matricule</label>
            <input type="text"[(ngModel)]= "newVoiture.matricule"
            name="matricule" class="form-control">
            </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Prix </label>
        <input type="number" [(ngModel)]= "newVoiture.prix"
        name="prix" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date de vente</label>
        <input type="date" [(ngModel)]= "newVoiture.dateVente"
        name="dateVente" class="form-control">
        </div>
        <div class="mt-2">
        <button type="submit" (click)="addVoiture()" class="btn btn-success">Ajouter</button>
    
        <div>
            <h3>{{ message }}</h3>
        </div>

    </div>
        </form>
        </div>
